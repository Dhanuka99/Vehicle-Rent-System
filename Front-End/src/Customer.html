<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<link rel="stylesheet" href="css/Main.css">
	<title>Customer Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background: #2ecc71">

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://t4.ftcdn.net/jpg/02/10/64/01/360_F_210640179_oryhq21swIcwfvp9Q5HySrFC9EpQC1dq.jpg" alt="logo" width="100">
					</div>

					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Customer Account!</h1>
							<form method="POST" id="Details" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">NIC</label>
									<input id="nic" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Address</label>
									<input id="address" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Telephone Number</label>
									<input id="tel" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Tel is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Driving License Number</label>
									<input id="drNo" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto" id="btnRegister">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="../src/" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2021 &mdash; {Escape} Software Solutions
					</div>
				</div>
			</div>
		</div>
		<script src="jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</section>

	<script>
		$("#btnRegister").click(function () {

			let nic = $("#nic").val();
			let name = $("#name").val();
			let address = $("#address").val();
			let email = $("#email").val();
			let drLisence = $("#drNo").val();
			let passwod = $("#password").val();
			let tel = $("#tel").val();


			$.ajax({
				method: "POST",
				url: "http://localhost:8080/Vehicle_Rent_System_war_exploded/api/customer/save",
				async: true,
				contentType: 'application/json',
				data: JSON.stringify({
					customerNic: nic,
					customerName: name,
					customerAddress: address,
					customerEmail: email,
					customerTel: tel,
					customerPassword: passwod,
					customerDrivingLicense: drLisence,
				}),
				success: function (data) {
					console.log(data);
				}
			});
		});
	</script>
</body>
</html>
