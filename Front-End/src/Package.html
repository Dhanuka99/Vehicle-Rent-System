<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Package</title>
	<link rel="stylesheet" href="css/Main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body  style="background: #2ecc71">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://t4.ftcdn.net/jpg/02/10/64/01/360_F_210640179_oryhq21swIcwfvp9Q5HySrFC9EpQC1dq.jpg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">New Vehicle Package</h1>
							<form method="POST" id="PackageDetails" class="needs-validation" novalidate="" autocomplete="off">

								<div class="mb-3">
									<label class="mb-2 text-muted" for="packageID">Package ID</label>
									<input id="packageID" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										package ID is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="dRate">Daily Rate</label>
									<input id="dRate" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Daily Rate is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="FreeKMForDay">Free KM For Day</label>
									<input id="FreeKMForDay" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Free KM is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="mRate">Monthly Rate</label>
									<input id="mRate" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Monthly Rate is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="freeKMForMonth">Free KM For Month</label>
									<input id="freeKMForMonth" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Free KM is required
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="priceExtaKM">Price Per Extra KM</label>
									<input id="priceExtaKM" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										price is required
									</div>
								</div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto" id="btnPackage">
										Package
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
<!--							<div class="text-center">-->
<!--								Already have an account? <a href="index.html" class="text-dark">Login</a>-->
<!--							</div>-->
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2021 &mdash; {Escape} Software Solutions
					</div>
				</div>
			</div>
		</div>
		<script src="jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</section>

	<script>
		$("#btnPackage").click(function () {

			let packageId = $("#packageID").val();
			let dRate = $("#dRate").val();
			let FreeKMForDay = $("#FreeKMForDay").val();
			let mRate = $("#mRate").val();
			let freeKMForMonth = $("#freeKMForMonth").val();
			let priceExtaKM = $("#priceExtaKM").val();


			$.ajax({
				method: "POST",
				url: "http://localhost:8080/Vehicle_Rent_System_war_exploded/api/package/save",
				async: true,
				contentType: 'application/json',
				data: JSON.stringify({
					packageId:packageId,
					dailyRate:dRate,
					freeKMforday:FreeKMForDay,
					monthlyRate:mRate,
					freeKMForMonth:freeKMForMonth,
					pricePerExtraKM:priceExtaKM,

				}),
				success: function (data) {
					console.log(data);
					showAlerts();

				}
			});
		});
		function showAlerts(){
			document.getElementById('bootstrap-alert').style.display = 'block';
			setTimeout(function(){document.getElementById('bootstrap-alert').style.display = 'none'}, 1700);

			//THIS IS JS ALERT
			alert('success! (JS alert)');
		}
	</script>

</body>
</html>
