<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>DMAX | Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>
	<section class="h-100">
		<div class="container h-100 ">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
<!--						<img src="https://t4.ftcdn.net/jpg/02/10/64/01/360_F_210640179_oryhq21swIcwfvp9Q5HySrFC9EpQC1dq.jpg" alt="logo" width="100">-->
					</div>
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Welcome Back!</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">NIC Number</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-control custom-checkbox small">
										<!-- <input type="checkbox" class="custom-control-input" id="customCheck"> -->
											<div class="form-check">
												<input class="form-check-input" type="radio" name="flexRadioDefault" id="customer">
												<label class="form-check-label" for="customer">
												  I'm Customer
												</label>
											  </div>
											  <div class="form-check">
												<input class="form-check-input" type="radio" name="flexRadioDefault" id="driver" checked>
												<label class="form-check-label" for="driver">
												  I'm Driver
												</label>
											  </div>
									</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have a Customer account? <a href="../src/Customer.html" target="_blank" class="text-dark">Create One</a>
							</div>
							<div class="text-center">
								Don't have a Driver account? <a  href="../src/Driver.html" target="_blank" class="text-dark">Create One</a>
							</div>
						</div>
					</div>
					<div  class="text-center mt-5 text-muted">
						Copyright &copy; 2021 &mdash; Software Solutions 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
